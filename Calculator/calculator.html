<!doctype html>
<html>
<head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="calculator.css" rel="stylesheet">
</head>
    
<body>
    <h1>Calculator</h1>
    
    <!--Calculator grid-->
    <table id="calc-container">
        <tr>
            <td colspan="4"><input type="text" id="display-box" disabled/></td>
        </tr>
        <tr>
        <td class="button" onclick="squareRoot()">SQRT</td>
        <td class="button" onclick="clearEntry()">CE</td>
        <td class="button" onclick="clearAll()">AC</td>
        <td class="button" onclick="updateDisplay(this)">/</td>
        </tr>
        
        <tr>
        <td class="button" onclick="updateDisplay(this)">7</td>
        <td class="button" onclick="updateDisplay(this)">8</td>
        <td class="button" onclick="updateDisplay(this)">9</td>
        <td class="button" onclick="updateDisplay(this)">*</td>
        </tr>
        
        <tr>
        <td class="button" onclick="updateDisplay(this)">4</td>
        <td class="button" onclick="updateDisplay(this)">5</td>
        <td class="button" onclick="updateDisplay(this)">6</td>
        <td class="button" onclick="updateDisplay(this)">-</td>
        </tr>
        
        <tr>
        <td class="button" onclick="updateDisplay(this)">1</td>
        <td class="button" onclick="updateDisplay(this)">2</td>
        <td class="button" onclick="updateDisplay(this)">3</td>
        <td class="button" onclick="updateDisplay(this)">+</td>
        </tr>
        
        <tr>
        <td class="button" onclick="updateDisplay(this)">0</td>
        <td class="button" onclick="updateDisplay(this)">.</td>
        <td class="button" onclick="negate()">+/-</td>
        <td class="button" onclick="calculate()">=</td>
        </tr>
        
    
    </table>
    <!--<button onclick="getImage()">Click</button>-->
    <script src="calculator.js">
    </script>
    </body>
</html>
